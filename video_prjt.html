<script>
var today = new Date();
var date = new Date(today.getTime());
var fdate=date.toDateString();
document.getElementById("date").innerHTML = fdate;
function playPause(btn,vid){
	var vid = document.getElementById(vid);
	if(vid.paused){
		vid.play();
		btn.innerHTML = "Pause";
	} else {
		vid.pause();
		btn.innerHTML = "Play";
	}
}
